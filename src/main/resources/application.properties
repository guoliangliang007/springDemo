#dev 开发环境 pro生产环境
spring.profiles.active=dev
logging.file.path=E:/demolog
#公共url路径
api-url=/api/
#热部署 自动构建
spring.devtools.restart.additional-paths=resources/**,static/**,templates/**
#静态文件
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp
#数据源
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=8
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
#连接等待超时时间
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runsMillis=60000
spring.datasource.druid.min-evictable-idle-timeMillis=30000
spring.datasource.druid.alidation-query= select 'x' FROM DUAL
spring.datasource.druid.test-while-idle = true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-open-prepared-statements=20
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.filters=stat,wall,slf4j
spring.datasource.druid.connection-properties.druid.stat.mergeSql=true
spring.datasource.druid.connection-properties.druid.stat.slowSqlMillis=5000
spring.datasource.druid.use-global-data-source-stat =true
#mybatis配置
mybatis.type-aliases-package=com.example.demo.entity
mybatis.mapper-locations=classpath:/mappers/*
mybatis.configuration.map-underscore-to-camel-case=true


